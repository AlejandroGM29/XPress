<div class="container mt-4">
  <!-- Pantalla inicial: Elegir entre Talachero/Mecánico -->
  <div id="user-choice" class="row">
    <div class="col-md-6">
      <div class="card card-choice select-type" data-type="talachero">
        <img src="img/talachero.jpg" class="card-img-top" alt="talachero">
        <div class="card-body text-center">
          <h5 class="card-title">Talacheros</h5>
          <p class="card-text">Encuentra especialistas en llantas y reparaciones rápidas.</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card card-choice select-type" data-type="mecanico">
        <img src="img/mecanico.jpg" class="card-img-top" alt="mecanico">
        <div class="card-body text-center">
          <h5 class="card-title">Mecánicos</h5>
          <p class="card-text">Encuentra especialistas en diagnósticos y reparaciones completas.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Listado de Talacheros/Mecánicos -->
  <div id="list-section" class="mt-4" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 id="section-title"></h3> <!-- Indicador de la sección -->
      <div class="btn-group">
        <button id="back-to-choice" class="btn btn-secondary">Volver a inicio</button>
        <button id="reload-talacheros" class="btn btn-secondary">Recargar talacheros</button>
      </div>
    </div>
    
    <div id="talacheros-list">
      <!-- Lista dinámica -->
    </div>
  </div>

  <!-- Detalles del perfil -->
  <div id="talachero-details" class="mt-4" style="display: none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 id="profile-title"></h3> <!-- Indicador del perfil -->
      <button id="back-to-list" class="btn btn-secondary">Volver a lista</button>
    </div>
    <div id="talachero-profile" class="mb-4">
      <!-- Perfil dinámico -->
    </div>
    <div id="services-list" class="mt-3">
      <!-- Servicios dinámicos -->
    </div>
  </div>
</div>
